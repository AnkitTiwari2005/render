<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login - SmartQuizApp</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center align-items-center min-vh-80">
            <div class="col-md-6 col-lg-5">
                <div class="modern-card p-5">
                    <div class="text-center mb-5">
                        <div class="mb-4">
                            <i class="bi bi-patch-question-fill display-4 text-primary"></i>
                        </div>
                        <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
                        <p class="text-muted">Sign in to your SmartQuiz account</p>
                    </div>

                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <!-- Alert Messages -->
                        <div th:if="${error}" class="alert alert-danger alert-modern alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${success}" class="alert alert-success alert-modern alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Username Field -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold text-dark">
                                <i class="bi bi-person-fill me-2 text-primary"></i>Username
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-at text-muted"></i>
                                </span>
                                <input type="text"
                                       class="form-control border-start-0"
                                       id="username"
                                       name="username"
                                       placeholder="Enter your username"
                                       required
                                       th:value="${param.username}">
                            </div>
                            <div class="invalid-feedback">Please enter your username.</div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold text-dark">
                                <i class="bi bi-lock-fill me-2 text-primary"></i>Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-key text-muted"></i>
                                </span>
                                <input type="password"
                                       class="form-control border-start-0"
                                       id="password"
                                       name="password"
                                       placeholder="Enter your password"
                                       required>
                                <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                <label class="form-check-label text-muted small" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-primary small text-decoration-none">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-modern w-100 py-2 mb-4">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>

                        <!-- Registration Link -->
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Don't have an account?
                                <a th:href="@{/register}" class="text-primary fw-semibold text-decoration-none">Create one here</a>
                            </p>
                        </div>
                    </form>
                </div>

                <!-- Demo Accounts -->
                <div class="modern-card p-4 mt-4">
                    <h6 class="fw-semibold text-center mb-3">Demo Accounts</h6>
                    <div class="row g-2 text-center">
                        <div class="col-6">
                            <small class="text-muted">Admin</small><br>
                            <strong>admin / admin</strong>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">Student</small><br>
                            <strong>student / student</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Form validation
            (function () {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()

            // Password visibility toggle
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        </script>
    </div>
</body>
</html>
