<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Quiz Result - SmartQuizApp</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="text-center">
            <div class="mb-4">
                <i class="bi bi-trophy-fill display-1 text-warning"></i>
            </div>
            <h2>üéØ Quiz Completed!</h2>
            <h4 class="mt-3">Your Score: 
                <span class="text-primary" th:text="${score}"></span> / 
                <span th:text="${maxScore}"></span>
            </h4>
            <p class="text-muted" th:if="${totalQuestions != null}">
                (<span th:text="${score}"></span> out of <span th:text="${totalQuestions}"></span> questions correct)
            </p>
            
            <!-- Performance Message -->
            <div th:if="${score != null && maxScore != null}" class="mt-3">
                <th:block th:if="${score >= maxScore * 0.8}">
                    <div class="alert alert-success">
                        <i class="bi bi-star-fill me-2"></i>Excellent! Outstanding performance!
                    </div>
                </th:block>
                <th:block th:if="${score >= maxScore * 0.6 && score < maxScore * 0.8}">
                    <div class="alert alert-info">
                        <i class="bi bi-check-circle me-2"></i>Good job! Well done!
                    </div>
                </th:block>
                <th:block th:if="${score < maxScore * 0.6}">
                    <div class="alert alert-warning">
                        <i class="bi bi-lightbulb me-2"></i>Keep practicing! You can do better!
                    </div>
                </th:block>
            </div>

            <div class="mt-4">
                <a th:href="@{'/quizzes/' + ${quiz.id} + '/leaderboard'}" class="btn btn-info me-2">
                    üèÜ View Leaderboard
                </a>
                <a th:href="@{/quizzes}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i> Back to Quizzes
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
