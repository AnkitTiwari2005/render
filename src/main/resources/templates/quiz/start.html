<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="'Start Quiz - ' + ${quiz.title}">Start Quiz - SmartQuizApp</title>
    <style>
        .question-card {
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }
        
        .question-card:hover {
            border-left-color: var(--secondary);
        }
        
        .timer-critical {
            animation: pulse 1s infinite;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52) !important;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .form-check-label {
            cursor: pointer;
            transition: var(--transition);
        }
        
        .form-check:hover .form-check-label {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-4">
            <!-- Quiz Header -->
            <div class="modern-card p-4 mb-4">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2 class="text-primary mb-2" th:text="${quiz.title}"></h2>
                        <p class="text-muted mb-0">
                            <i class="bi bi-question-circle me-1"></i>
                            <span th:text="${#lists.size(questions)} + ' questions'"></span>
                            â€¢ 
                            <i class="bi bi-clock me-1"></i>
                            <span th:text="${quiz.durationSeconds} + ' seconds'"></span>
                        </p>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <div class="timer-container">
                            <div class="alert alert-warning mb-0 d-inline-flex align-items-center">
                                <i class="bi bi-clock-history me-2"></i>
                                <strong>Time: </strong>
                                <span id="timer" class="fw-bold ms-1">05:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="quizForm" th:action="@{'/quizzes/' + ${quiz.id} + '/submit'}" method="post">
                <!-- Questions -->
                <div th:each="q, iterStat : ${questions}">
                    <div class="modern-card question-card p-4 mb-4">
                        <div class="d-flex align-items-start mb-3">
                            <span class="badge bg-primary me-3 fs-6" th:text="'Q' + (iterStat.index + 1)"></span>
                            <h5 class="mb-0 flex-grow-1" th:text="${q.text}"></h5>
                        </div>
                        
                        <div class="options-container">
                            <div class="row g-3">
                                <div class="col-md-6" th:each="opt, optStat : ${q.options}">
                                    <div class="form-check p-3 border rounded">
                                        <input class="form-check-input" type="radio"
                                               th:name="'q_' + ${q.id}"
                                               th:value="${optStat.index == 0 ? 'A' : (optStat.index == 1 ? 'B' : (optStat.index == 2 ? 'C' : 'D'))}"
                                               th:id="${'q_' + q.id + '_opt_' + optStat.index}"
                                               required>
                                        <label class="form-check-label w-100" 
                                               th:for="${'q_' + q.id + '_opt_' + optStat.index}">
                                            <strong th:text="${optStat.index == 0 ? 'A' : (optStat.index == 1 ? 'B' : (optStat.index == 2 ? 'C' : 'D'))} + '. '"></strong>
                                            <span th:text="${opt}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-modern btn-lg px-5">
                        <i class="bi bi-send-check me-2"></i>Submit Quiz
                    </button>
                    <p class="text-muted mt-2 small">
                        Once submitted, you cannot change your answers
                    </p>
                </div>
            </form>
        </div>

        <!-- Timer Script -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            var duration = /*[[${quiz.durationSeconds}]]*/ 300;
            var display = document.querySelector('#timer');
            var form = document.getElementById('quizForm');
            var timerContainer = document.querySelector('.timer-container .alert');

            function startTimer(duration, display, form) {
                var timer = duration, minutes, seconds;
                var interval = setInterval(function () {
                    minutes = parseInt(timer / 60, 10);
                    seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    display.textContent = minutes + ":" + seconds;

                    // Add critical time warning
                    if (timer <= 30) {
                        timerContainer.classList.add('timer-critical');
                    }

                    if (--timer < 0) {
                        clearInterval(interval);
                        form.submit();
                    }
                }, 1000);
            }

            startTimer(duration, display, form);
            /*]]>*/
        </script>
    </div>
</body>
</html>
