<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register - SmartQuizApp</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
            <div class="card shadow-lg p-4" style="width: 28rem;">
                <h4 class="text-center mb-4 text-success fw-bold">Create Account ðŸŒŸ</h4>
                <form th:action="@{/register}" method="post">
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-semibold">Register</button>

                    <div class="text-center mt-3">
                        <small>Already registered? <a th:href="@{/login}" class="text-decoration-none fw-semibold">Login here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
