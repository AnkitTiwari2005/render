<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Question - SmartQuizApp</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">âž• Add Question to Quiz [[${quizId}]]</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/admin/quiz/' + ${quizId} + '/question'}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Question Text</label>
                            <textarea name="text" class="form-control" placeholder="Enter question text" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Option A</label>
                                <input name="optionA" class="form-control" placeholder="Option A" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Option B</label>
                                <input name="optionB" class="form-control" placeholder="Option B" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Option C</label>
                                <input name="optionC" class="form-control" placeholder="Option C" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Option D</label>
                                <input name="optionD" class="form-control" placeholder="Option D" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Correct Option</label>
                                <select name="correctOption" class="form-select" required>
                                    <option value="">Select correct option</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Marks</label>
                                <input type="number" name="marks" class="form-control" placeholder="Enter marks" value="5" min="1" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/dashboard}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
