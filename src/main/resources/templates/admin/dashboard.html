<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin Dashboard - SmartQuizApp</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold text-primary mb-1">ðŸ“Š Admin Dashboard</h3>
                    <p class="text-muted mb-0">Manage quizzes, questions, and view analytics</p>
                </div>
                <a th:href="@{/admin/quiz/new}" class="btn btn-modern">
                    <i class="bi bi-plus-circle me-2"></i>Create New Quiz
                </a>
            </div>

            <div class="modern-card">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0"><i class="bi bi-list-task me-2"></i>Quiz Management</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-modern table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="ps-4">#</th>
                                    <th scope="col">Quiz Title</th>
                                    <th scope="col">Duration</th>
                                    <th scope="col">Questions</th>
                                    <th scope="col">Status</th>
                                    <th scope="col" class="text-end pe-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="quiz, iterStat : ${quizzes}">
                                    <td class="ps-4 fw-semibold" th:text="${iterStat.index + 1}"></td>
                                    <td>
                                        <h6 class="mb-0" th:text="${quiz.title}"></h6>
                                        <small class="text-muted" th:if="${quiz.createdAt != null}" 
                                               th:text="${#temporals.format(quiz.createdAt, 'MMM dd, yyyy')}"></small>
                                        <small class="text-muted" th:if="${quiz.createdAt == null}">Not set</small>
                                    </td>
                                    <td>
                                        <span class="badge bg-light text-dark">
                                            <i class="bi bi-clock me-1"></i>
                                            <span th:text="${quiz.durationSeconds}"></span>s
                                        </span>
                                    </td>
                                    <td>
                                        <span class="badge bg-primary">
                                            <span th:text="${quiz.questions != null ? #lists.size(quiz.questions) : 0}"></span> questions
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${quiz.isPublished}" class="badge bg-success">
                                            <i class="bi bi-check-circle me-1"></i>Published
                                        </span>
                                        <span th:unless="${quiz.isPublished}" class="badge bg-secondary">
                                            <i class="bi bi-eye-slash me-1"></i>Draft
                                        </span>
                                    </td>
                                    <td class="text-end pe-4">
                                        <div class="btn-group" role="group">
                                            <!-- Add Question Button -->
                                            <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/question/new'}"
                                               class="btn btn-outline-success btn-sm"
                                               data-bs-toggle="tooltip" title="Add Question">
                                                <i class="bi bi-plus-lg"></i>
                                            </a>
                                            
                                            <!-- View Leaderboard Button -->
                                            <a th:href="@{'/quizzes/' + ${quiz.id} + '/leaderboard'}"
                                               class="btn btn-outline-info btn-sm"
                                               data-bs-toggle="tooltip" title="View Leaderboard">
                                                <i class="bi bi-trophy"></i>
                                            </a>
                                            
                                            <!-- Delete Quiz Form -->
                                            <form th:action="@{'/admin/quiz/' + ${quiz.id} + '/delete'}"
                                                  method="post" style="display:inline;">
                                                <button type="submit"
                                                        class="btn btn-outline-danger btn-sm"
                                                        data-bs-toggle="tooltip" title="Delete Quiz"
                                                        onclick="return confirm('Are you sure you want to delete this quiz?')">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>

                                <!-- No quizzes message -->
                                <tr th:if="${#lists.isEmpty(quizzes)}">
                                    <td colspan="6" class="text-center text-muted py-5">
                                        <i class="bi bi-inbox display-4 d-block mb-3"></i>
                                        No quizzes available yet. Create your first quiz!
                                        <br>
                                        <a th:href="@{/admin/quiz/new}" class="btn btn-modern mt-3">
                                            <i class="bi bi-plus-circle me-2"></i>Create Quiz
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Initialize tooltips
            document.addEventListener('DOMContentLoaded', function() {
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl)
                })
            });
        </script>
    </div>
</body>
</html>
